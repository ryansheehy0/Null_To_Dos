<!DOCTYPE html>
<html>
  <head> <!-- Contains metadata -->
    <title>Null Todos</title>
    <link rel="icon" href="./assets/logo.svg">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root{
        /* Dark and Light mode colors */
          /* Text */
            --dark-text: #fff;
            --light-text: #000;
          /* First Color. Background*/
            --dark-1st: #000;
            --light-1st: #fff;
          /* Secondary Color. Lists*/
            --dark-2nd: #282828;
            --light-2nd: #d7d7d7;
          /* Third Color. Cards*/
            --dark-3rd: #505050;
            --light-3rd: #afafaf;

        /* Other settings */
          --border-radius: 12px;
          --width: 256px;
          --margin: 10px;
      }
    </style>
    <!--JS-->
    <script src="./index.js" defer></script>
  </head>
  <body> <!-- Contains the visible content -->

    <!-- Add List Button-->
    <div id="add-list-btn">
      <img src="./assets/plus.svg">
      Add another list
    </div>

    <!-- Delete Modal-->
    <div id="delete-modal">
      <h2>Delete</h2>
      <button id="cancel">Cancel</button>
      <button id="ok">Ok</button>
    </div>

  </body>
</html>
